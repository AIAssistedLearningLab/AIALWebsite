<nav class="navbar navbar-expand-lg">
	<div class="container-fluid">
		<!-- This is our logo -->
		<a class="navbar-brand" href="{{ '' | relative_url }}/"><img src="{{ '/images/logopic/logo.png' | relative_url }}" height="75" /></a>


		<!-- This is the button that toggles the hamburger button and navigation -->
		<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapsed" aria-controls="navbarCollapsed" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarCollapsed">
			<ul class="navbar-nav navbar-right">
			{% for navpage in site.navigation %}
				{% assign aria-current = false %}
				{% assign active = nil %}
				{% if page.url contains navpage.url %}
					{% assign aria-current = 'page' %}
					{% assign active = 'active' %}
				{% endif %}
				<li><a class="nav-item nav-link {{ active }}" href="{{ navpage.url | relative_url }}" aria-current="{{ aria-current }}">{{ navpage.title }}</a></li>
			{% endfor %}
			</ul>	
		</div>
	</div>
</nav>
